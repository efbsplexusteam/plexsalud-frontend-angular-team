<div class="container-centered">
    <div class="card-custom">
      <h2>Registro Médico</h2>
      <form>
        <input type="text" name="first_name_doctor" placeholder="Nombre" required>
        <input type="text" name="last_name_doctor" placeholder="Apellido" required>
        <input type="text" name="specialty_doctor" placeholder="Especialidad" required>
        <input type="email" name="email_doctor" placeholder="Correo electrónico" required>
        <input type="password" name="password_doctor" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
      </form>
      <p class="mt-3">¿Ya tienes cuenta? <a routerLink = "/login-doctor" routerLinkActive="active">Inicia sesión</a></p>
      <p class="mt-2"><a routerLink="/kickoff" routerLinkActive="active">⬅ Volver al inicio</a></p>
    </div>
  </div>
