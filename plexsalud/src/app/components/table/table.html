<div class="table-wrap">
    <table class="appointments-table">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>GÃ©nero</th>
            <th>Email</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        @for(appointment of appointments; track appointment.id){
        <tr>
            <td>{{ appointment.date }}</td>
            <td>{{ appointment.time }}</td>
            <td>{{ appointment.name }}</td>
            <td>{{ appointment.age }}</td>
            <td>{{ appointment.gender }}</td>
            <td>{{ appointment.email }}</td>
            <td>{{ appointment.state}}</td>
            <td>
                <app-btn-conf (accion)="updateState(appointment.id, 'Confirmada')"></app-btn-conf>
                <app-btn-canc (accion)="updateState(appointment.id, 'Cancelada')"></app-btn-canc>
            </td>
        }
    </tbody>
</table>
<!-- div con texto no hay citas para mostrar -->
</div>
