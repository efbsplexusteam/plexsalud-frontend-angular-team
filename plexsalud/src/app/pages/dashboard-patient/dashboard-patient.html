<app-navbar></app-navbar>

<div class="dashboard-container">
    <header class="dash-header">
        <div class="meta">
            <div><b><span>Paciente:</span><span> {{ name.charAt(0).toUpperCase() + name.slice(1) }}</span></b></div>
            <div><b><span>Fecha:</span><span> {{ dateToday }}</span></b></div>
        </div>
        <div>
            <span>Dashboard Paciente</span>
            <p class="subtitle">Agenda y listado de citas</p>
        </div>
    </header>
    <section class="content">
        <div class="header-content">
            <h3>Listado de citas</h3>
            <button class="btn-newAppointment" (click)="openModal()">Crear Nueva Cita</button>
        </div>
        <app-table-patient></app-table-patient>
    </section>
</div>

<app-modal></app-modal>
