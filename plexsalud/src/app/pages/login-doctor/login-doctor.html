<div class="container-centered">
    <div class="card-custom">
      <h2>Acceso Médico</h2>
      <form (ngSubmit)="onLogin()">
        <input type="email" [(ngModel)]="email" name="email_doctor" placeholder="Correo electrónico" required>
        <input type="password" [(ngModel)]="password" name="password_doctor" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
      </form>
      <p class="mt-3">¿No tienes cuenta? <a routerLink = "/register-doctor" routerLinkActive="active">Regístrate aquí</a></p>
      <p class="mt-2"><a routerLink="/kickoff" routerLinkActive="active">⬅ Volver al inicio</a></p>
    </div>
  </div>
