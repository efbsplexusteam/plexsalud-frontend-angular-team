<div class="container-centered">
    <div class="card-custom">
      <h2>Registro Médico</h2>
      <form (ngSubmit)="onRegister()">
        <input type="text" [(ngModel)]="doctor.name" name="name_doctor" placeholder="Nombre" required>
        <input type="text" [(ngModel)]="doctor.specialty" name="specialty_doctor" placeholder="Especialidad" required>
        <input type="email" [(ngModel)]="doctor.email" name="email_doctor" placeholder="Correo electrónico" required>
        <input type="password" [(ngModel)]="doctor.password" name="password_doctor" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
      </form>
      <p class="mt-3">¿Ya tienes cuenta? <a routerLink = "/login-doctor" routerLinkActive="active">Inicia sesión</a></p>
      <p class="mt-2"><a routerLink="/kickoff" routerLinkActive="active">⬅ Volver al inicio</a></p>
    </div>
  </div>
